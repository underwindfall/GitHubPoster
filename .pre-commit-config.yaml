ci:
  autoupdate_schedule: monthly
repos:
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203

  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
